<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>flexbox</title>
  <style>
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .img {
      width: 160px;
      height: 240px;
      margin: 5px;
    }
    figure {
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="flex-container">
    <figure>
      <img src="./images/1.jpg" alt="sample 1" class="img">
    </figure>
    <figure>
      <img src="./images/2.jpg" alt="sample 2" class="img">
    </figure>
    <figure>
      <img src="./images/3.jpg" alt="sample 3" class="img">
    </figure>
    <figure>
      <img src="./images/4.jpg" alt="sample 4" class="img">
    </figure>
    <figure>
      <img src="./images/5.jpg" alt="sample 5" class="img">
    </figure>
    <figure>
      <img src="./images/6.jpg" alt="sample 6" class="img">
    </figure>
  </div>
</body>
</html>
